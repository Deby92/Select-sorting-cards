<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Sorting Cards with Bubble</title>
  </head>
  <body>
    <main>
      <section id="bubbleForm">
        <div class="cardsForm">
          <input type="text" id="cantInput" placeholder="Number of cards" />
          <button id="drawBtn">Draw</button>
          <button id="sortBtn">Sort</button>
        </div>

        <div id="cardsDeck"></div>
      </section>

      <h1 class="title">Selection sort</h1>
      <section id="selectionLog"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
